<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
       <link href="Content/bootstrap.css" rel="stylesheet" />
   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">

                <button class="btn btn-primary btn-sm float-right" data-target="#loginModal" data-toggle="modal">Login</button>

                <div class="modal" tabindex="-1" id="loginModal"
                     data-keyboard="false" data-backdrop="static">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Login</h4>
                                <button type="button" class="close" data-dismiss="modal">
                                    &times;
                                </button>

                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="inputUserName">Username</label>
                                        <input class="form-control" placeholder="Login Username"
                                               type="text" id="inputUserName" />
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">Password</label>
                                        <input class="form-control" placeholder="Login Password"
                                               type="password" id="inputPassword" />
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <button type="button" class="btn btn-primary"
                                        data-dismiss="modal">
                                    Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">

    </script>
    <script src="Scripts/bootstrap.js"></script>
</body>
</html>
